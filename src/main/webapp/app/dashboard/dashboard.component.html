<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span>Hello, </span> {{employee.name}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
            	<dt><span>Username</span></dt>
                <dd>
                    {{employee?.login}}
                </dd>
           		<dt><span>Employee ID</span></dt>
                <dd>
                    <span>{{employee?.id}}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{employee?.phoneNumber}}</span>
                </dd>
                
            </dl>

            <button type="button" *ngIf="!hasSubmitResignation()"
                    [routerLink]="['/separation-application/new']"
                    class="btn btn-primary">
                <fa-icon [icon]="'minus-circle'"></fa-icon>&nbsp;<span> Submit Resignation</span>
            </button>
        </div>
    </div>
</div>

<jhi-human-resource *jhiHasAnyAuthority="'ROLE_HUMAN_RESOURCES'"></jhi-human-resource>
<jhi-functional-representative *jhiHasAnyAuthority="'ROLE_FUNCTIONAL_REPRESENTATIVE'"></jhi-functional-representative>
