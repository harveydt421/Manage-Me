<div>
    <h2 id="page-heading">
        <span>Line Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-line-item" [routerLink]="['/line-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Line Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="lineItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Feedback</span></th>
            <th><span>Asset Owed</span></th>
            <th><span>Separation Application</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lineItem of lineItems ;trackBy: trackId">
                <td><a [routerLink]="['/line-item', lineItem.id, 'view' ]">{{lineItem.id}}</a></td>
                <td>{{lineItem.feedback}}</td>
                <td>
                    <div *ngIf="lineItem.assetOwed">
                        <a [routerLink]="['../asset', lineItem.assetOwed?.id, 'view' ]" >{{lineItem.assetOwed?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="lineItem.separationApplication">
                        <a [routerLink]="['../separation-application', lineItem.separationApplication?.id, 'view' ]" >{{lineItem.separationApplication.employee.user.firstName.concat(' ', lineItem.separationApplication.employee.user.lastName)}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/line-item', lineItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/line-item', lineItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'line-item/'+ lineItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
