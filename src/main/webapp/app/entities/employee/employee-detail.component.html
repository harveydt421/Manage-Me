<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span>Hello, </span> {{employee.user?.firstName}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
           		<dt><span>Employee ID</span></dt>
                <dd>
                    <span>{{employee.id}}</span>
                </dd>
            	<dt><span>First Name</span></dt>
                <dd>
                    <span>{{employee.user?.firstName}}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{employee.user?.lastName}}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{employee.phoneNumber}}</span>
                </dd>
                <dt><span>Username</span></dt>
                <dd>
                    {{employee.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
            
            <button type="button"
                    [routerLink]="['/separation-application/new']"
                    class="btn btn-primary">
                <span> Submit Resignation</span>
            </button>
        </div>
    </div>
</div>
